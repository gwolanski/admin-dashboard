<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            dummy text
        </div>
        <div class="sidebar">
            <div class="side-main">
                <div class="side-top">
                    <img src="images/view-dashboard.svg" alt="dashboard icon" class="logo">
                    <div class="name">Dashboard</div>
                </div>
                <ul class="navigation">
                    <li class="nav-line">
                        <img src="images/home.svg" alt="house icon" class="nav-svg">
                        <div class="nav-word">Home</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/card-account-details.svg" alt="profile card icon" class="nav-svg">
                        <div class="nav-word">Profile</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/message.svg" alt="chat message icon" class="nav-svg">
                        <div class="nav-word">Messages</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/clock.svg" alt="clock icon" class="nav-svg">
                        <div class="nav-word">History</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/note-multiple.svg" alt="task notes icon" class="nav-svg">
                        <div class="nav-word">Tasks</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/account-group.svg" alt="group of people icon" class="nav-svg">
                        <div class="nav-word">Communities</div>
                    </li>
                </ul>
                <ul class="navigation">
                    <li class="nav-line">
                        <img src="images/cog.svg" alt="cog icon" class="nav-svg">
                        <div class="nav-word">Settings</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/help-box.svg" alt="question icon" class="nav-svg">
                        <div class="nav-word">Support</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/shield-check.svg" alt="shield icon" class="nav-svg">
                        <div class="nav-word">Privacy</div>
                    </li>
                </ul>

            </div>
        </div>
        <div class="main-content">
            dummy text
        </div>
    </div>
    
</body>
</html>
