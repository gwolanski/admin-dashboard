<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path fill="#FFFFFF" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                <input type="text">
                <svg class="notifications" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bell-ring</title><path fill="#FFFFFF" d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" /></svg>
                <img src="./images/squirrel.png" alt="small profile image" class="small-profile-image">
                <div class="my-username">Gia W.</div>
            </div>
            <div class="header-bottom">
                <img src="./images/squirrel.png" alt="small profile image" class="large-profile-image">
                <div class="welcome-text">
                    <div class="small-welcome-text">Hi there,</div>
                    <div class="large-welcome-text">Gia W. (@gwolanski)</div>
                </div>
                <div class="header-buttons">
                    <button class="new-button button">New</button>
                    <button class="upload-button button">Upload</button>
                    <button class="share-button button">Share</button>
                </div>

            </div>
        </div>
        <div class="sidebar">
            <div class="side-main">
                <div class="side-top">
                    <img src="images/view-dashboard.svg" alt="dashboard icon" class="logo">
                    <div class="name">Dashboard</div>
                </div>
                <ul class="navigation">
                    <li class="nav-line">
                        <img src="images/home.svg" alt="house icon" class="nav-svg">
                        <div class="nav-word">Home</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/card-account-details.svg" alt="profile card icon" class="nav-svg">
                        <div class="nav-word">Profile</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/message.svg" alt="chat message icon" class="nav-svg">
                        <div class="nav-word">Messages</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/clock.svg" alt="clock icon" class="nav-svg">
                        <div class="nav-word">History</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/note-multiple.svg" alt="task notes icon" class="nav-svg">
                        <div class="nav-word">Tasks</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/account-group.svg" alt="group of people icon" class="nav-svg">
                        <div class="nav-word">Communities</div>
                    </li>
                </ul>
                <ul class="navigation">
                    <li class="nav-line">
                        <img src="images/cog.svg" alt="cog icon" class="nav-svg">
                        <div class="nav-word">Settings</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/help-box.svg" alt="question icon" class="nav-svg">
                        <div class="nav-word">Support</div>
                    </li>
                    <li class="nav-line">
                        <img src="images/shield-check.svg" alt="shield icon" class="nav-svg">
                        <div class="nav-word">Privacy</div>
                    </li>
                </ul>

            </div>
        </div>
        <div class="main-content">
            dummy text
        </div>
    </div>
    
</body>
</html>
